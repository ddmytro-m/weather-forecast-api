services:
  client:
    build:
      context: ./client
      dockerfile: ../docker/client/Dockerfile
      args:
        Mode: development
    volumes:
      - ./client:/app
      - /app/node_modules
    expose:
      - "5173"
    command: npm run dev
    restart: always
    depends_on:
      - api

  api:
    build:
      context: ./api
      dockerfile: ../docker/api/Dockerfile
    volumes:
      - ./api:/app
      - /app/node_modules
    expose:
      - "3000"
    restart: always

  nginx:
    image: nginx
    ports: 
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - api
    restart: always